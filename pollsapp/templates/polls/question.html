{% extends 'base.html' %}

{% block title %}Vota{% endblock %}

{% block content %}
<div class="poll-container">
    <h1 class="poll-question">{{ question }}</h1>
    {% if error_message %}
    <div class="alert">
        <p>{{ error_message }}</p>
    </div>
    {% endif %}
    <form method="post" class="poll-form">
        {% csrf_token %}
        {% for c in question.choice_set.all %}
        <div class="poll-choice">
            <input type="radio" name="choice" id="choice_{{ c.id }}" value="{{ c.id }}">
            <label for="choice_{{ c.id }}">{{ c.choice_text }}</label>
        </div>
        {% endfor %}
        <button type="submit" class="poll-submit">Votar</button>
    </form>
</div>
{% endblock %}
